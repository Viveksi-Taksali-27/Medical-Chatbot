{% extends "base.html" %}

{% block title %}Signup - Medical Chatbot{% endblock %}

{% block content %}
<style>
body {
    background: linear-gradient(135deg, #dfe9f3, #ffffff);
    color: #1e293b;
}

.card {
    background: rgba(255, 255, 255, 0.85) !important;
    backdrop-filter: blur(12px);
    border: 1px solid rgba(0, 0, 0, 0.1);
    color: #1e293b !important;
}

.form-control {
    background-color: rgba(255, 255, 255, 0.8) !important;
    border: 1px solid #28a745 !important;
    color: #1e293b !important;
    transition: all 0.2s ease-in-out;
}

.form-control::placeholder {
    color: #6b7280 !important;
}

.form-control:focus {
    box-shadow: 0 0 10px rgba(40, 167, 69, 0.4);
}

.btn-success {
    background: linear-gradient(90deg, #28a745, #5cd65c);
    border: none;
    font-weight: 600;
    color: #fff;
}

.btn-success:hover {
    background: linear-gradient(90deg, #218838, #45c645);
}

.text-muted {
    color: #4b5563 !important;
}

.text-success {
    color: #28a745 !important;
    font-weight: 500;
}
</style>

<div class="d-flex justify-content-center align-items-center mt-5">
  <div class="card shadow-lg border-0 p-4" style="width: 400px; border-radius: 20px;">
    <div class="text-center mb-4">
      <i class="fas fa-notes-medical fa-3x text-success"></i>
      <h3 class="mt-2">Create Account</h3>
      <p class="text-muted">Join the AI Medical Assistant today</p>
    </div>

    <form method="POST">
      <div class="form-group">
        <input type="text" name="username" class="form-control text-center" placeholder="Username" required>
      </div>
      <div class="form-group mt-3">
        <input type="email" name="email" class="form-control text-center" placeholder="Email" required>
      </div>
      <div class="form-group mt-3">
        <input type="password" name="password" class="form-control text-center" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-success btn-block mt-4">Signup</button>
    </form>

    <p class="text-center text-muted mt-3">
      Already have an account?
      <a href="{{ url_for('login') }}" class="text-success">Login here</a>
    </p>
  </div>
</div>
{% endblock %}
