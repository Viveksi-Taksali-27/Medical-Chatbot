{% extends "base.html" %}

{% block title %}Login - Medical Chatbot{% endblock %}

{% block content %}
<style>
body {
    background: linear-gradient(135deg, #dfe9f3, #ffffff);
    color: #1e293b;
}

.card {
    background: rgba(255, 255, 255, 0.85) !important;
    backdrop-filter: blur(12px);
    border: 1px solid rgba(0, 0, 0, 0.1);
    color: #1e293b !important;
}

.form-control {
    background-color: rgba(255, 255, 255, 0.8) !important;
    border: 1px solid #007bff !important;
    color: #1e293b !important;
    transition: all 0.2s ease-in-out;
}

.form-control::placeholder {
    color: #6b7280 !important;
}

.form-control:focus {
    box-shadow: 0 0 10px rgba(0, 123, 255, 0.4);
}

.btn-info {
    background: linear-gradient(90deg, #007bff, #00bfff);
    border: none;
    font-weight: 600;
    color: #fff;
}

.btn-info:hover {
    background: linear-gradient(90deg, #0066cc, #0099cc);
}

.text-muted {
    color: #4b5563 !important;
}

.text-info {
    color: #007bff !important;
    font-weight: 500;
}
</style>

<div class="d-flex justify-content-center align-items-center mt-5">
  <div class="card shadow-lg border-0 p-4" style="width: 400px; border-radius: 20px;">
    <div class="text-center mb-4">
      <i class="fas fa-user-md fa-3x text-info"></i>
      <h3 class="mt-2">Welcome Back</h3>
      <p class="text-muted">Log in to continue your medical chats</p>
    </div>

    <form method="POST">
      <div class="form-group">
        <input type="text" name="username" class="form-control text-center" placeholder="Username" required>
      </div>
      <div class="form-group mt-3">
        <input type="password" name="password" class="form-control text-center" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-info btn-block mt-4">Login</button>
    </form>

    <p class="text-center text-muted mt-3">
      Donâ€™t have an account?
      <a href="{{ url_for('signup') }}" class="text-info">Create one</a>
    </p>
  </div>
</div>
{% endblock %}
