{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" width="45" height="45" class="rounded-circle me-2">
                    <div>
                        <h5 class="mb-0">Medical Chatbot</h5>
                        <small>Welcome, {{ username }} ðŸ‘‹</small>
                    </div>
                </div>
            </div>

            <div id="chatBox" class="card-body bg-light" style="height: 450px; overflow-y: auto;">
                {% for chat in chat_history %}
                    <div class="text-end mb-3">
                        <div class="d-inline-block bg-primary text-white p-2 px-3 rounded-3">
                            {{ chat[0] }}
                        </div>
                    </div>
                    <div class="text-start mb-3">
                        <div class="d-inline-block bg-white border p-2 px-3 rounded-3 shadow-sm">
                            {{ chat[1] }}
                        </div>
                    </div>
                {% endfor %}
            </div>

            <div class="card-footer bg-white">
                <form id="messageArea" class="input-group">
                    <input type="text" id="text" name="msg" placeholder="Type your message..." 
                           class="form-control border-primary rounded-start-pill" autocomplete="off" required>
                    <button type="submit" id="send" class="btn btn-primary rounded-end-pill px-4">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    $("#messageArea").on("submit", function(event) {
        event.preventDefault();
        const date = new Date();
        const time = date.getHours() + ":" + String(date.getMinutes()).padStart(2, "0");
        const rawText = $("#text").val().trim();
        if (!rawText) return;

        const userHtml = `
            <div class="text-end mb-3">
                <div class="d-inline-block bg-primary text-white p-2 px-3 rounded-3">
                    ${rawText} <small class="text-light-50">(${time})</small>
                </div>
            </div>`;
        $("#chatBox").append(userHtml);
        $("#text").val("");

        $.ajax({
            data: { msg: rawText },
            type: "POST",
            url: "/get",
            success: function(data) {
                const botHtml = `
                    <div class="text-start mb-3">
                        <div class="d-inline-block bg-white border p-2 px-3 rounded-3 shadow-sm">
                            ${data} <small class="text-muted">(${time})</small>
                        </div>
                    </div>`;
                $("#chatBox").append(botHtml);
                $("#chatBox").scrollTop($("#chatBox")[0].scrollHeight);
            }
        });
    });
});
</script>
{% endblock %}
